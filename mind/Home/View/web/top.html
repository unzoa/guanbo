 <header id="home" class="container-fluid">
    <div class="row h_header">
        <div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
            <volist name="top" id="v">
                <div class="col-sm-6">
                    <span class="h_pull-right"><i class="fa fa-phone"></i><span class=""><a href='tel:{$v.phone}'>{$v.phone}</a> </span></span>
                    <span class="h_pull-right"><i class="fa fa-clock-o"></i><span class="">工作时间 : {$v.time}</span></span>
                </div> 
                <div class="col-sm-6">
                    <span class="pull-right">
                        <div class="dropdown">
                          <button id="dLabel" class="h_social" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-weibo"></i>
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dLabel">
                            <Li class="text-center" >瀚威心理</Li>
                          </ul>
                        </div>
                    </span>
                    <span class="pull-right">
                        <div class="dropdown">
                          <button id="dLabel" class="h_social" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-weixin"></i>
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dLabel">
                            <Li class="text-center" >瀚威心理</Li>
                          </ul>
                        </div>
                    </span>
                    <span class="pull-right"><i class="fa fa-paper-plane"></i><span>{$v.email}</span></span>
                </div>
            </volist>
            </div>
        </div>
    </div>
    <div class="row h_banner m0">
        <div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12 col-xs-12 z99">
            <div class="row">
                <div class="col-md-2 col-sm-2 col-xs-2 h_logo">
                    <img src="{$Think.const.IMG_URL}logo.png">
                </div>
                <div class="col-md-10 col-sm-10 col-xs-10">
                    <nav class="animenu pull-right">
                      <div class="header"> 
                          <button class="animenu__toggle">
                            <span class="animenu__toggle__bar"></span>
                            <span class="animenu__toggle__bar"></span>
                            <span class="animenu__toggle__bar"></span>
                          </button>
                      </div>
                      <ul class="animenu__nav">
                      <volist name="nav" id="v">
                        <li>
                          <a href="{$v.url}">{$v.title}</a>
                          <ul class="animenu__nav__child">
                          <volist name="v['child']" id="f">
                            <li><a href="{$f.url}">{$f.title}</a></li>
                          </volist>
                          </ul>
                        </li>
                      </volist>                 
                      </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>            
</header>
