<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="cleartype" content="on">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>更新服务项目</title>
	<link rel='stylesheet' href='{$Think.const.AWE_URL}font-awesome.min.css'>
	<link rel="stylesheet" type="text/css" href="{$Think.const.BS_URL}bootstrap.min.css">
	<style>
        body {background-color: #eee;font-family: "Open Sans", Calibri, Candara, Arial, sans-serif;min-height: 100vh;}
        .aa{border:1px red solid;}
        .header{height: 48px;background-color: #1898cf;line-height: 48px;color: #fff;padding-left: 30px;}
        .mt10{margin-top: 10px}
    </style>
    <script type="text/javascript" src="{$Think.const.U_}ueditor.config.js"></script>
	<script type="text/javascript" src="{$Think.const.U_}ueditor.all.js"></script>
	
</head>
<body>
<div class="header" style="margin-top:-20px"><span><a href="{:U('Admin/Admin/index')}" style="color: #fff;">< 首页</a></span></div>
<div class="container mt10">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<form action="{$think.const.__SELF__}" enctype="multipart/form-data" method="post"> 
				<input type="text" name="engalt" value="{$info.engalt}"></input>
				<input type="text" name="chalt" value="{$info.chalt}"></input><br/>
				<script type="text/javascript" src="{$Think.const.U_}ueditor.config.js"></script>
				<script type="text/javascript" src="{$Think.const.U_}ueditor.all.js"></script>
				<script type="text/javascript">
					window.onload = function(){
						UE.getEditor('content');
					}
				</script>
				<textarea name="content" id="content" style="width:100%;">{$info.content}</textarea>
				<img src="{$Think.const.IMG_UPLOAD}{$info.img}" style="width: 500px">
				<input type="file" name="img"></input>
				<input type="text" name="url" value="{$info.url}"></input> 
				<input type="submit" value="更新">
			</form>
		</div>
	</div>
</div>
</body>
</html>
